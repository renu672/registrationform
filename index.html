<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login and Registration form</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="hero">
       <div class="form-box">
         <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
         </div>
         <div class=social-icons>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
         </div>
         <form action="" id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" name="" id=""><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
         </form>
         <form action=""  id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" name="" id=""><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register here</button>
         </form>
        </div>
    </div>

<script>
    let x = document.getElementById("login");
    let y = document.getElementById("register");
    let z = document.getElementById("btn");
  function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
  }
  function login(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0px";
  }
</script>
</body>
</html>
